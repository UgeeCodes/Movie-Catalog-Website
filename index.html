<!DOCTYPE html>
<html>

<head>
    <title>Movies Catalog</title>
    <meta name="description" content="A Catalog of Movies">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body> 
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top" style="padding-left: 3%; padding-right: 2%; height: 64px;">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Movies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="favorites.html" onclick="changeFavorite()">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="watched.html" onclick="changeWatched()">Watched</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search">
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="thecarousel">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="8"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="9"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="10"></button>
          </div>
          <div class="carousel-item">
            <img src="" alt="Some Image" class="d-block" style="max-width:100%; height: auto;">
            </div>
          <!-- The slideshow/carousel -->
          <div class="carousel-inner" id="mycarousel">
            <div class="carousel-item active">
                <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTQwNTgyNTMzNF5BMl5BanBnXkFtZTcwNDA2NTIyMw@@._V1_SX1777_CR0,0,1777,935_AL_.jpg" alt="Some Image" class="d-block" style="max-width:100%; height: auto;">
            </div>
          </div>
          
          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
    </div>


    <div id="card-container">
        
    </div>

    <div class="card" style="display: none">
        <img class="card-img-top" src="" alt="Movie Poster" style="width:100%">
        <div class="card-content">
            <div class="card-body">
                <h6 class="card-title">TV Show Title</h6>
                <p class="card-text" >
                    <ul>
                        <li class="first" style="font-size: 12px;">Bullet Point 1</li>
                        <li class="second" style="font-size: 12px;">Bullet Point 2</li>
                    </ul>
                </p>
                <a href="#" class="btn btn-primary" onclick="addToFavorites(event);">Favorite!</a>
                <a href="#" class="btn btn-danger" onclick="addToWatched(event);">Watched!</a>
            </div>
        </div>
    </div>

    <div class="footer" style="padding-left: 3%; padding-right: 2%; height: 64px; margin-top: 50px; text-align: center;">
        <i>Ugonna's Movie Catalog</i>
    </div>
</body>

</html>
