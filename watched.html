<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body> 
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top" style="padding-left: 3%; padding-right: 2%; height: 64px;">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" onclick="changeMovie()">Movies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="favorites.html" onclick="changeFavorite()">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Watched</a>
            </li>
          </ul>
          <form class="d-flex">

            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>

    <div id="card-container">
        
    </div>

            <div class="card-body">
                <h6 class="card-title">TV Show Title</h6>
                <p class="card-text" >
                    <ul>
                        <li class="first" style="font-size: 12px;">Bullet Point 1</li>
                        <li class="second" style="font-size: 12px;">Bullet Point 2</li>
                    </ul>
                </p>
                <a href="#" class="btn btn-primary">Favorite!</a>
                <a href="#" class="btn btn-danger">Watched!</a>
            </div>
        </div>
    </div>

    <div class="footer" style="padding-left: 3%; padding-right: 2%; height: 64px; margin-top: 50px; text-align: center;">

    </div>
